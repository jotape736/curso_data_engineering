version: 2

models:
  - name: stg_google_sheets__budget
    columns:
      - name: product_id         
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__products')
                field: product_id  
      - name: quantity
        tests:
          - not_null
          - positive_values    
      - name: month
        tests:
          - not_null
      - name: load_date
        tests:
          - not_null