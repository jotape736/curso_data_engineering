version: 2

models:
  - name: stg_sql_server_dbo__promos
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_sql_server_dbo__orders')
              field: promo_id
      - name: promo_desc         
        tests:
          - not_null 
      - name: discount
        tests:
          - not_null
          - positive_values    
      - name: status
        tests:
          - not_null
      - name: load_date
  - name: stg_sql_server_dbo__orders
    columns:
      - name: order_id
      - name: shipping_service_id
      - name: dollar_shipping_cost
      - name: address_id
      - name: created_at
      - name: promo_id
      - name: estimated_delivery_at
      - name: dollar_order_cost
      - name: user_id
      - name: dollar_order_total
      - name: delivered_at
      - name: tracking_id
      - name: status
      - name: load_date

  