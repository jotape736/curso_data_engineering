version: 2

models:
  - name: stg_sql_server_dbo__promos
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_sql_server_dbo__orders')
              field: promo_id
      - name: promo_desc         
        tests:
          - not_null 
      - name: discount
        tests:
          - not_null
          - positive_values    
      - name: status
        tests:
          - not_null
      - name: load_date
        tests:
          - not_null